<script type="text/javascript">
var TAtcInfomation = {};
$(function(){
	$('.summernote').summernote({
		height: 480,                 // set editor height
		minHeight: null,             // set minimum height of editor
		maxHeight: null,             // set maximum height of editor
		focus: false                 // set focus to editable area after initializing summernote
	});

	$('.inline-editor').summernote({
		airMode: false
	});
});

function validate(){
	
}

function save(){
	window.parent.getUrl("/infinite/myAtc.html");
	return;
	validate();
	var tAtcInfomation = TAtcInfomation;
	tAtcInfomation.titleInfo = $("#titleInfo").val();
	tAtcInfomation.authorId = 1;
	if(!tAtcInfomation.tatcContent){
		tAtcInfomation.tatcContent = {};
		tAtcInfomation.tatcContent.htmlContent = $('.summernote').summernote('code');
		tAtcInfomation.tatcContent.titleInfo = $("#titleInfo").val();
	}
	var url = "http://localhost:8083/" + "MyAtcController/saveAtc";
	View.post(url,tAtcInfomation,function(resp){
		window.parent.getUrl("/infinite/myAtc.html");
	},function(){
		
	});
}

//Alt+S 保存
jQuery(document).keydown(function(e) {
	if(e.which == 83 && e.altKey) {
		show();
	}
	if(e.which == 68 && e.altKey) {
		empty();
	}
	if(e.which == 67 && e.altKey) {
		copy();
	}
	if(e.which == 86 && e.altKey) {
		prase();
	}
});

var test = "";

function show(){
	var content = $('.summernote').summernote('code');
	View.info(content);
}

function empty(){
	$('.summernote').summernote('code',"");
}
function copy(){
	test = $('.summernote').summernote('code');
}
function prase(){
	$('.summernote').summernote('code',test);
}
</script>
