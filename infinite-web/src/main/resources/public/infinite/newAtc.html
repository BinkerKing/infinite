<script type="text/javascript">
var atcId = View.getQStr("atcId");
var authorId = 1;
var AtcObj = {};//全局的ATC，如果是编辑，则会给上值，是新增则是空
$(function(){
	$('.summernote').summernote({
		height: 480,                 // set editor height
		minHeight: null,             // set minimum height of editor
		maxHeight: null,             // set maximum height of editor
		focus: false                 // set focus to editable area after initializing summernote
	});

	$('.inline-editor').summernote({
		airMode: false
	});

	if(atcId){
		//编辑
		$("#delete_btn").show();
		var url = Const.Api_URL + "/MyAtcController/getMyAtcView";
		var param = "id="+ atcId;
		View.get(url,param,function(resp){
			$("#titleInfo").val(resp.titleInfo);
			$('.summernote').summernote('code',resp.tatcContent.htmlContent);
			AtcObj = resp;
		},function(){

		});
	}
});

function validate(){
	
}

function save(){
	validate();
	if($("#titleInfo").val() == ""){
		window.parent.getUrl("/infinite/myAtc.html");
		return;
	}
	var tAtcInfomation = AtcObj;
	tAtcInfomation.titleInfo = $("#titleInfo").val();
	tAtcInfomation.authorId = authorId
	if (!tAtcInfomation.tatcContent) {
		tAtcInfomation.tatcContent = {};
	}
	tAtcInfomation.tatcContent.htmlContent = $('.summernote').summernote('code');
	tAtcInfomation.tatcContent.titleInfo = $("#titleInfo").val();
	var url = Const.Api_URL + "/MyAtcController/saveAtc";
	View.post(url, tAtcInfomation, function (resp) {
		window.parent.getUrl("/infinite/myAtc.html");
	}, function () {

	});
}

	//删除确认框
	swal({title:"您确定要删除这条数据吗",

		confirmButtonColor:"#DD6B55",
		confirmButtonText:"确定删除！",
		cancelButtonText:"取消",
		closeOnConfirm:false,
		closeOnCancel:false
	},function(isConfirm){
	    if(isConfirm)

	    }

	View.post(url, AtcObj, function (resp) {
		//删除成功提示框

}

//Alt+S 保存
jQuery(document).keydown(function(e) {
	if(e.which == 83 && e.altKey) {
		show();
	}
	if(e.which == 68 && e.altKey) {
		empty();
	}
	if(e.which == 67 && e.altKey) {
		copy();
	}
	if(e.which == 86 && e.altKey) {
		prase();
	}
});

var test = "";

function show(){
	var content = $('.summernote').summernote('code');
	View.info(content);
}

function empty(){
	$('.summernote').summernote('code',"");
}
function copy(){
	test = $('.summernote').summernote('code');
}
function prase(){
	$('.summernote').summernote('code',test);
}
