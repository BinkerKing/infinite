<script>
var resizefunc = [];
$(function(){
    $('.summernote').summernote({
        height: 550,                 // set editor height
        minHeight: null,             // set minimum height of editor
        maxHeight: null,             // set maximum height of editor
        focus: false                 // set focus to editable area after initializing summernote
    });

    $('.inline-editor').summernote({
        airMode: true
    });
});

//Alt+S 保存
jQuery(document).keydown(function(e) {
	if(e.which == 83 && e.altKey) {
		show();
	}
	if(e.which == 68 && e.altKey) {
		empty();
	}
	if(e.which == 67 && e.altKey) {
		copy();
	}
	if(e.which == 86 && e.altKey) {
		prase();
	}
});

function show(){
	var content = $('.summernote').summernote('code');
	View.info(content);
}

var test = "";

function empty(){
	$('.summernote').summernote('code',"");
}
function copy(){
	test = $('.summernote').summernote('code');
}
function prase(){
	$('.summernote').summernote('code',test);
}

// 计算页面的实际高度，iframe自适应会用到
function calcPageHeight(doc) {
    var cHeight = Math.max(doc.body.clientHeight, doc.documentElement.clientHeight);
    var sHeight = Math.max(doc.body.scrollHeight, doc.documentElement.scrollHeight);
    var height  = Math.max(cHeight, sHeight)
    return height
}
window.onload = function() {
    var height = calcPageHeight(window.document);
    window.parent.document.getElementById('main-frame').style.height = height + 'px';
}
</script>
