                        </a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="atc">
                        <div class="row">
                            <div class="col-md-12">

                                <div id="atcSearchDiv"></div>

                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>

                    <!-- end All results tab -->


                    <!-- Users tab -->
                    <div class="tab-pane" id="ask">
                        <div class="row">
                            <div class="col-md-12">

                                <div id="askSearchDiv"></div>

                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                    <!-- end Users tab -->

                    <div class="tab-pane active" id="code">
                        <div class="row">
                            <div class="col-md-12">

                                <div id="codeSearchDiv"></div>

                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane active" id="topic">
                        <div class="row">
                            <div class="col-md-12">

                                <div id="topicSearchDiv"></div>

                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
var min_height = window.screen.availHeight - 364;//获取屏幕高度-头部高度
var searchFilter = View.getQStr("searchFilter");
$(function(){
	//('#atcView').attr('height',min_height+"px");
    $("#resultTitle").text("Search Results For [ " + searchFilter + " ]");
    //查询手记
    reload_AtcSearchTmpl();
    //查询问题
    reload_AskSearchTmpl();
    //查询代码
    reload_CodeSearchTmpl();
    //查询话题
    reload_TopicSearchTmpl();
});


/***页面渲染***/
function reload_AtcSearchTmpl(list){
    var data = {};
    data.list = list;
    var temp = new Tmpl("atcSearchTmpl",data);
    temp.reset("atcSearchDiv");
}
function reload_AskSearchTmpl(list){
    var data = {};
    data.list = list;
    var temp = new Tmpl("askSearchTmpl",data);
    temp.reset("askSearchDiv");
}
function reload_CodeSearchTmpl(list){
    var data = {};
    data.list = list;
    var temp = new Tmpl("codeSearchTmpl",data);
    temp.reset("codeSearchDiv");
}
function reload_TopicSearchTmpl(list){
    var data = {};
    data.list = list;
    var temp = new Tmpl("topicSearchTmpl",data);
    temp.reset("topicSearchDiv");
}

</script>
